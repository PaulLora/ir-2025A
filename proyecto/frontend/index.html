<!DOCTYPE html>
<html lang="es" manifest="manifest.appcache">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locasu</title>
    <link rel="stylesheet" href="css/vuetify.min.css" />
    <link rel="stylesheet" href="css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.bunny.net/css?family=roboto:400,500,700"
    />
    <script type="importmap">
      {
        "imports": {
          "vue": "./js/vue.esm-browser.prod.js",
          "vuetify": "./js/vuetify.esm.js",
          "axios": "./js/axios.min.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="app">
      <v-app>
        <v-app-bar app color="transparent" elevation="0" class="app-bar-glass">
          <v-toolbar-title class="text-white font-weight-bold">
            Locasu
          </v-toolbar-title>
        </v-app-bar>
        <v-main>
          <v-container
            fluid
            class="d-flex align-center justify-center"
            style="min-height: calc(100vh - 64px)"
          >
            <v-row justify="center" align="center">
              <v-col cols="12" sm="8" md="6" lg="5" xl="4">
                <div class="text-center text-white mb-12">
                  <span class="text-h3">¿En qué puedo ayudar?</span>
                </div>
                <v-card
                  class="glass-card rounded-xl"
                  outlined
                  :loading="loading"
                >
                  <template v-slot:loader="{ isActive }">
                    <v-progress-linear
                      :active="isActive"
                      color="white"
                      indeterminate
                    ></v-progress-linear>
                  </template>
                  <v-card-text>
                    <v-textarea
                      v-model="searchText"
                      color="transparent"
                      variant="plain"
                      rows="1"
                      placeholder="Pregunta cualquier cosa"
                      hide-details
                      class="glass-textarea"
                      no-resize
                      density="comfortable"
                      auto-grow
                      :max-rows="6"
                      :readonly="loading"
                    ></v-textarea>
                  </v-card-text>
                  <v-card-actions class="mx-3">
                    <v-tooltip location="top">
                      <template #activator="{ props }">
                        <v-btn
                          color="white"
                          size="small"
                          icon
                          v-bind="props"
                          :loading="loading"
                          :disabled="loading"
                          @click="openFileInput"
                        >
                          <v-icon>mdi-image</v-icon>
                        </v-btn>
                      </template>
                      <span> Adjuntar imagen </span>
                    </v-tooltip>
                    <input
                      ref="fileInput"
                      type="file"
                      class="hidden"
                      accept="image/*"
                      @change="fileChanged"
                    />
                    <v-spacer></v-spacer>
                    <v-btn
                      class="text-white text-none"
                      color="blue-darken-4"
                      variant="flat"
                      size="small"
                      :loading="loading"
                      :disabled="loading || !searchText"
                      @click="searchByText()"
                    >
                      <v-icon left>mdi-send</v-icon>
                    </v-btn>
                  </v-card-actions>
                </v-card>
              </v-col>
            </v-row>
          </v-container>
          <v-snackbar
            :timeout="5000"
            :color="notification.type"
            v-model="snackbar"
          >
            <template v-slot:actions>
              <v-btn icon variant="text" @click="snackbar = false">
                <template v-slot:default>
                  <v-icon>mdi-close</v-icon>
                </template>
              </v-btn>
            </template>
            <v-icon class="mr-2" icon="mdi-alert-circle-outline"></v-icon>
            {{ notification.message ?? "Ha ocurrido un error" }}
          </v-snackbar>
        </v-main>
      </v-app>
    </div>

    <script type="module">
      import { createApp, ref } from "vue";
      import { createVuetify } from "vuetify";
      import axios from "axios";

      createApp({
        setup() {
          // Data
          const searchText = ref("");
          const drawer = ref(false);
          const currentView = ref("home");
          const loading = ref(false);
          const error = ref(null);
          const apiData = ref(null);
          const menuItems = ref([
            { title: "Inicio", icon: "mdi-home", view: "home" },
            { title: "Imágenes", icon: "mdi-image", view: "images" },
            { title: "Archivos", icon: "mdi-folder", view: "files" },
            { title: "API", icon: "mdi-api", view: "api" },
          ]);
          const images = ref([
            {
              id: 1,
              url: "https://picsum.photos/300/200?random=1",
              title: "Imagen 1",
            },
            {
              id: 2,
              url: "https://picsum.photos/300/200?random=2",
              title: "Imagen 2",
            },
          ]);
          const files = ref([
            { id: 1, name: "documento.pdf", size: "2.3 MB" },
            { id: 2, name: "imagen.jpg", size: "1.5 MB" },
          ]);
          const fileInput = ref(null);
          const webClient = axios.create({
            baseURL: "//localhost:8000/v1", // Cambia esto a tu URL de API
          });
          const snackbar = ref(false);
          const notification = ref("");

          // Methods
          const fetchData = async () => {
            loading.value = true;
            error.value = null;
            try {
              // Ejemplo de API - reemplaza con tu URL
              const response = await axios.get(
                "https://jsonplaceholder.typicode.com/posts/1"
              );
              apiData.value = response.data;
            } catch (err) {
              error.value = "Error al conectar con la API: " + err.message;
            } finally {
              loading.value = false;
            }
          };
          const openFileInput = () => {
            if (fileInput.value) {
              fileInput.value.value = "";
              fileInput.value.click();
            }
          };
          const fileChanged = (event) => {
            const image = event.target.files[0];
            if (!image) return;
            loading.value = true;
            const formData = new FormData();
            formData.append("image", image);
            webClient
              .post("/search-by-image", formData)
              .then((response) => {
                snackbar.value = true;
                notification.value = {
                  message: "Archivo subido exitosamente",
                  type: "success",
                };
              })
              .catch((error) => {
                snackbar.value = true;
                notification.value = {
                  message:
                    error.response?.data.detail || "Servidor no disponible",
                  type: "error",
                };
              })
              .finally(() => {
                loading.value = false;
              });
          };
          const searchByText = () => {
            loading.value = true;
            webClient
              .post("/search-by-text", { text: searchText.value })
              .then((response) => {
                snackbar.value = true;
                notification.value = {
                  message: "Texto procesado exitosamente",
                  type: "success",
                };
              })
              .catch((error) => {
                snackbar.value = true;
                notification.value = {
                  message:
                    error.response?.data.detail || "Servidor no disponible",
                  type: "error",
                };
              })
              .finally(() => {
                loading.value = false;
              });
          };

          return {
            drawer,
            currentView,
            menuItems,
            images,
            files,
            loading,
            error,
            apiData,
            fetchData,
            openFileInput,
            fileInput,
            fileChanged,
            snackbar,
            notification,
            searchText,
            searchByText,
          };
        },
      })
        .use(createVuetify())
        .mount("#app");
      document.getElementById("loading-overlay").style.display = "none";
    </script>
  </body>
</html>
